---
version: "3.3"
services:
  discord-voicebot-api-api:
    container_name: discord-voicebot-api-api
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    image: "discord-voicebot-api-api:latest"
    restart: always
    volumes:
      - ".env:/app/.env"
      - "./db.sqlite3:/app/db.sqlite3"
      - "/tmp/DiscordVoiceBot:/tmp/DiscordVoiceBot"
    ports:
      - 5080:5080  
  discord-voicebot-api-client:
    container_name: discord-voicebot-api-client
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    image: "discord-voicebot-api-client:latest"
    restart: always
    volumes:
      - "/tmp/DiscordVoiceBot/audio:/tmp/DiscordVoiceBot/audio"
